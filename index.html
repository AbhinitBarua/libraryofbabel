<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library of Babel</title>
    <!-- The new refined stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts for the theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="app-container">

        <main id="view-container">
            <!-- Landing View / The Entrance -->
            <section id="landing-view" class="view active">
                <div class="emblem-container">
                    <div class="hexagon-emblem">
                        <h1>The Library of Babel</h1>
                    </div>
                </div>
                <p class="description">
                    Herein lies the universe in its entirety. Every possible book on every possible subject. Tread softly, for you walk among the infinite.
                </p>
                <div class="controls">
                    <input type="text" id="main-input" placeholder="Enter Hexagon Address or text to search...">
                    <div class="button-group">
                        <button id="browse-btn">Browse Hexagon</button>
                        <button id="search-btn">Search Library</button>
                    </div>
                    <div class="button-group">
                        <button id="random-hex-btn">Visit at Random</button>
                        <button id="bookmarks-btn">Show Bookmarks</button>
                    </div>
                </div>
            </section>

            <!-- Navigation Views (Populated by JS) -->
            <section id="wall-view" class="view"></section>
            <section id="table-view" class="view"></section>
            <section id="shelf-view" class="view"></section>
            <section id="book-listing-view" class="view"></section>

            <!-- Book Reader View -->
            <section id="book-view" class="view">
                <div id="book-display-area">
                    <div class="book-cover-column">
                        <div id="book-cover-container"></div>
                        <div id="book-actions">
                            <button id="copy-link-btn" title="Copy a direct link to this book">Copy Link</button>
                            <button id="bookmark-btn" title="Save this book for later">Bookmark</button>
                            <button id="download-pdf-btn" title="Download the first 50 pages as a PDF">Download PDF</button>
                        </div>
                    </div>
                    <div class="book-text-container">
                        <h3 id="book-main-title"></h3>
                        <div id="book-meta-info">
                            <span id="book-address"></span> | 
                            <span id="book-total-pages"></span>
                        </div>
                        <div id="book-content-container">
                            <div id="book-content"></div>
                        </div>
                        <nav id="pagination">
                            <button id="prev-page-btn">< Prev</button>
                            <input type="number" id="page-input" min="1">
                            <button id="go-to-page-btn">Go</button>
                            <button id="random-page-btn">Random</button>
                            <button id="next-page-btn">Next ></button>
                        </nav>
                    </div>
                </div>
                <button class="back-btn" id="book-view-back-btn">Return</button>
            </section>
        </main>
        
        <!-- Reusable Modal Container -->
        <div id="modal-container" class="hidden">
            <div id="modal-content">
                <button id="modal-close-btn" title="Close">Ã—</button>
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Reusable System Overlay -->
        <div id="system-overlay" class="hidden">
            <p id="system-text"></p>
        </div>
    </div>
    <footer class="site-footer">
        <p>An interpretation of a concept by Jorge Luis Borges.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
